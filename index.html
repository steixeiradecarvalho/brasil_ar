<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR with A-Frame</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!--script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script-->
</head>
<body>                                                
  <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" showStats: true;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="salsicha" src="salsicha.glb"></a-asset-item>
      <a-asset-item id="bateria" src="scene2.gltf"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0 " position="0 -0.6 0" scale="0.08 0.08 0.08" src="#salsicha" animation-mixer>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model rotation="0 0 0 " position="0 -0.6 0" scale="0.05 0.05 0.05" src="#bateria" animation-mixer>
    </a-entity>

  </a-scene>
</body>

</html>
